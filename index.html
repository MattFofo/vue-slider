<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">

				<img :src="'img/' + arrSlides[indexActiveThumb].image" :alt="arrSlides[indexActiveThumb].title">

				<div class="slide-contents">
					<h2 class="slide-title">{{ arrSlides[indexActiveThumb].title }}</h2>
					<p class="slide-text">{{ arrSlides[indexActiveThumb].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumb, index) in arrSlides" @click="indexActiveThumb = index" class="thumb" :class="index == indexActiveThumb ? 'active' : ''">

					<img :src="'img/' + thumb.image" :alt="thumb.title">
				</div>


				<button @click="previousThumb" class="btn-control btn-previus">&and;</button>
				<button @click="nextThumb" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
